{% extends 'api_s/auth/auth_base.html' %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-900">Login</h1>

    <form method="POST" class="mt-8 space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Usuário</label
        >
        <input
          type="text"
          name="username"
          id="username"
          required
          class="mt-1 block w-full py-4 px-4  rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Senha</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          class="mt-1 block w-full py-4 px-4 rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm"
        />
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-[#E30000] hover:bg-[#c90000] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:#E30000"
      >
        Entrar
      </button>
      <p class="mt-2 text-sm text-gray-600">
      Não tem uma conta?
      <a href="{% url 'register' %}" class="text-amber-500 hover:text-amber-600"
        >Crie sua conta KEA SPORTS</a
      >
    </p>
    </form>

    {% if erro %}
    <p class="text-red-500 mt-4">{{ erro }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
